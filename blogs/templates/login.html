{% extends 'base_2.html' %}
{% load static %}
{% block extrastylesheet %}
<link rel="stylesheet" href="{% static '/css/create_group.css' %}">
<link rel="stylesheet" href="{% static '/css/home.css' %}">
<link rel="stylesheet" href="{% static '/css/login_signup.css' %}">
{% endblock %}
{% block content %}
<div class="page--header pt--60 pb--60 text-center bg--img" data-overlay="0.85" data-rjs="2" style="background-image: url('../static/img/bg.jpg')";>
	<div class="container" style="margin-top: 48px;">
		<div class="title">
			<h2 class="h1 text-white">Login</h2>
		</div>
  
	   
	</div>
</div>
	
<div class="container create_group_block">
	<div class="input_block">
		<h1 class="input_box_header">Login</h1>
		<div class="signup_input"><input class="input input-login input-login-form1 mt-3" type="text" placeholder="Username" name="username" >
		</div>
		<div class="signup_input"><input class="input input-login input-login-form4 mt-3" type="password" placeholder="Password" name="password" ></div>
	
	
		<button class="submit_button">Login</button>
		<div class="message_container">
			<p class="message_block">Don't have an account? <span class="dest_block"><a style="color: #1da1f2 !important;" href="{% url 'register' %}">Signup</a></span></p>
		</div>
	</div>
</div>  
		
		<form class = "form" method="POST" action="{% url 'login' %}">
			{% csrf_token %} 
		
            
			<div class="form-holder login-form active" data-step="1">
				<h1 class="form-title">Create Your Account</h1>
				
				<div class="form">
                    <div>
                        <div class="signup_input"><input class="input input-login input-login-form1 mt-3" type="text" placeholder="Username" name="username" >
                        </div>
                        <div class="signup_input"><input class="input input-login input-login-form4 mt-3" type="password" placeholder="Password" name="password" ></div>
					
					
					
					
					
					<button type="submit" class="submit  form_2_submit">Login</button>
					
						<div>
							<a href="{% url 'register' %}">Signup</a>
						</div>
                    </div>
					
				</div>
			</div>
			
        </form>
{% endblock %}
